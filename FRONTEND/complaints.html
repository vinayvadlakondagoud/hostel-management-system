<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raise a Complaint</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            /* Lighter, softer background */
            background: #f0f4f8; 
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            /* Updated gradient for a premium look */
            background: linear-gradient(90deg, #4f46e5, #6366f1);
            color: white;
            padding: 1.5rem 1rem;
            width: 100%;
            text-align: center;
            box-shadow: 0 6px 15px rgba(0,0,0,0.2);
        }
        .complaint-card {
            background: white;
            border-radius: 16px;
            /* Slightly more pronounced shadow */
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.15); 
            padding: 2.5rem;
            max-width: 650px;
            width: 95%;
            margin: 40px auto;
            /* Updated border color */
            border-top: 6px solid #6366f1; 
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        .complaint-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 18px 45px rgba(0, 0, 0, 0.18);
        }
        textarea {
            resize: vertical;
            min-height: 120px;
        }
        .form-group label {
            font-weight: 600;
            color: #333;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group input, .form-group select, .form-group textarea {
            border: 1px solid #d1d5db;
            border-radius: 10px; /* Slightly rounder inputs */
            padding: 12px;
            width: 100%;
            transition: border-color 0.3s, box-shadow 0.3s;
            margin-top: 0.5rem;
            font-size: 0.95rem;
            background-color: #fff;
        }
        .form-group input:focus, .form-group select:focus, .form-group textarea:focus {
            border-color: #6366f1; /* Using the new primary color */
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.2);
            outline: none;
        }
        /* Unified Button Styling */
        .btn-primary, .btn-secondary {
            padding: 12px 20px;
            border-radius: 10px;
            font-weight: 600;
            transition: background 0.3s, transform 0.1s;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }
        .btn-primary {
            /* Main Submit Button Style */
            background: #6366f1; /* Indigo-500 */
            color: white;
        }
        .btn-primary:hover {
            background: #4f46e5; /* Deeper Indigo */
            transform: translateY(-1px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }
        .btn-secondary {
            /* Back to Home Button Style */
            background: #e0e7ff; /* Lighter background for secondary */
            color: #4f46e5; /* Text color to match primary hover */
            border: 1px solid #c7d2fe;
            font-size: 0.9rem;
            padding: 8px 15px;
        }
        .btn-secondary:hover {
            background: #c7d2fe;
            transform: translateY(-1px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        #loading-indicator {
            background-color: rgba(255, 255, 255, 0.9);
            z-index: 100;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2 class="text-3xl font-bold"><i class="fa-solid fa-file-pen mr-2"></i> Submit New Complaint</h2>
    </div>
    
    <div class="complaint-card">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-semibold text-gray-800">New Issue Report</h3>
            <a href="home.html" class="btn-secondary text-sm">
                <i class="fa-solid fa-arrow-left mr-2"></i> Back to Home
            </a>
        </div>

        <form id="complaintForm" class="mt-6">
            <div class="space-y-6">
                <div class="form-group">
                    <label for="category" class="block mb-2 text-sm font-semibold text-gray-700">Category <span class="text-red-500">*</span></label>
                    <select id="category" name="category" class="bg-white" required>
                        <option value="">Select a category</option>
                        <option value="Plumbing">üíß Plumbing Issue</option>
                        <option value="Electrical">üí° Electrical Issue</option>
                        <option value="Cleanliness">üßπ Cleanliness/Hygiene</option>
                        <option value="Mess">üçΩÔ∏è Mess/Food Quality</option>
                        <option value="Security">üõ°Ô∏è Security/Safety</option>
                        <option value="Other">‚ùì Other</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="location" class="block mb-2 text-sm">Location (Room/Area)</label>
                    <input type="text" id="location" name="location" placeholder="e.g., Room B-301, Ground Floor Bathroom" required>
                </div>

                <div class="form-group">
                    <label for="subject" class="block mb-2 text-sm">Subject</label>
                    <input type="text" id="subject" name="subject" placeholder="e.g., Leaking faucet in the washroom" maxlength="100" required>
                </div>

                <div class="form-group">
                    <label for="description" class="block mb-2 text-sm">Detailed Description</label>
                    <textarea id="description" name="description" rows="5" placeholder="Please describe the issue in detail, including when it started." required></textarea>
                </div>
            </div>

            <button type="submit" id="submitButton" class="btn-primary w-full mt-8">
                Submit Complaint
            </button>
        </form>
    </div>

    <div id="loading-indicator" class="fixed inset-0 hidden items-center justify-center">
        <div class="flex flex-col items-center p-6 bg-white rounded-lg shadow-2xl">
            <div class="w-8 h-8 border-4 border-indigo-500 border-t-transparent border-solid rounded-full animate-spin"></div>
            <p class="mt-4 text-indigo-600 font-medium">Submitting...</p>
        </div>
    </div>
    
    <div id="messageModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden flex items-center justify-center z-50">
        <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full">
            <h3 id="modalTitle" class="text-xl font-bold mb-4 text-gray-800">Message</h3>
            <p id="modalBody" class="text-gray-600 mb-6"></p>
            <button id="modalCloseBtn" class="w-full btn-primary py-2 rounded-lg hover:bg-indigo-700 transition">Close</button>
        </div>
    </div>

    <script type="module">
        // Dynamic import approach: first check for firebase config so we can show a helpful message
        const appId = typeof __app_id !== 'undefined' ? __app_id : null;
        const firebaseConfigRaw = typeof __firebase_config !== 'undefined' ? __firebase_config : null;

        // NOTE: showFatal function removed as requested.

        // --- Common Modal Logic ---
        // Function to show the modal with a specific title, body, and optionally an action (like redirect)
        function showMessage(title, body, redirect = false) {
            const modal = document.getElementById('messageModal');
            const closeBtn = document.getElementById('modalCloseBtn');
            
            document.getElementById('modalTitle').innerText = title;
            document.getElementById('modalBody').innerText = body;
            
            // 1. Reset button text and action (Default: just close modal)
            closeBtn.innerText = 'Close';
            closeBtn.onclick = () => { modal.classList.add('hidden'); };

            // 2. Override action if redirect is required (e.g., successful submission)
            if (redirect) {
                closeBtn.innerText = 'Go to Home';
                closeBtn.onclick = () => { window.location.href = 'home.html'; };
            }

            modal.classList.remove('hidden');
        }

        // Logic for Firebase / Local Backend remains, but the fatal error display is gone.
        if (!appId || !firebaseConfigRaw) {
            // If Firebase config is missing, fall back to local backend
            const submitBtn = document.getElementById('submitButton');
            const form = document.getElementById('complaintForm');
            async function handleBackendSubmit(e){
                e.preventDefault();
                const f = document.getElementById('complaintForm');
                const username = localStorage.getItem('username');
                if (!username) {
                    showMessage('Error', 'Please login first to submit a complaint.');
                    return;
                }
                const payload = { 
                    subject: f.subject.value, 
                    description: f.description.value, 
                    category: f.category.value, 
                    location: f.location.value, 
                    username: username,
                    status: 'New'
                };
                try {
                    // show loading
                    submitBtn.disabled = true; submitBtn.innerHTML = '<i class="fa-solid fa-spinner animate-spin mr-2"></i> Submitting...';
                    const r = await fetch('https://hostel-management-system-2-2x8y.onrender.com/complaints', { method: 'POST', headers: {'Content-Type':'application/json'}, body: JSON.stringify(payload) });
                    const ct = (r.headers.get('content-type') || '').toLowerCase();
                    let body;
                    if (ct.includes('application/json')) {
                        body = await r.json();
                    } else {
                        body = await r.text();
                    }

                    if (r.ok) {
                        showMessage('Complaint Submitted!', 'Your complaint was recorded. We will review it shortly.', true); // Added 'true' to redirect to home
                        f.reset();
                    } else {
                        const errMsg = (body && body.error) ? body.error : (typeof body === 'string' ? body : JSON.stringify(body));
                        throw new Error(errMsg || 'Server error');
                    }
                } catch(err){ 
                    console.error('Fallback submit error', err); 
                    showMessage('Submission Failed', (err && err.message) ? err.message : String(err)); 
                } finally { 
                    submitBtn.disabled = false; submitBtn.innerHTML = 'Submit Complaint'; 
                }
            }
            if (form) form.addEventListener('submit', handleBackendSubmit);
        } else {
            // Firebase Initialization Logic
            (async () => {
                try {
                    const firebaseConfig = JSON.parse(firebaseConfigRaw);
                    const modApp = await import('https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js');
                    const modAuth = await import('https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js');
                    const modFs = await import('https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js');

                    const app = modApp.initializeApp(firebaseConfig);
                    const db = modFs.getFirestore(app);
                    const auth = modAuth.getAuth(app);

                    let currentUserId = null;
                    let username = 'Anonymous';

                    function setLoading(isLoading) {
                        const loadingIndicator = document.getElementById('loading-indicator');
                        const submitButton = document.getElementById('submitButton');
                        if (isLoading) { 
                            loadingIndicator.classList.remove('hidden'); 
                            loadingIndicator.classList.add('flex'); 
                            submitButton.disabled = true; 
                            submitButton.innerHTML = '<i class="fa-solid fa-spinner animate-spin mr-2"></i> Submitting...'; 
                        } else { 
                            loadingIndicator.classList.add('hidden'); 
                            loadingIndicator.classList.remove('flex'); 
                            submitButton.disabled = false; 
                            submitButton.innerHTML = 'Submit Complaint'; 
                        }
                    }

                    modAuth.onAuthStateChanged(auth, async (user) => {
                        if (user) { 
                            currentUserId = user.uid; 
                        } else {
                            try { 
                                if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) await modAuth.signInWithCustomToken(auth, __initial_auth_token); 
                                else await modAuth.signInAnonymously(auth); 
                            } catch (e) { 
                                console.error('Auth Error', e); 
                                showMessage('Authentication Error', 'Could not sign in. Please refresh.'); 
                            }
                        }
                    });

                    async function handleComplaintSubmit(event) {
                        event.preventDefault();
                        if (!currentUserId) { 
                            showMessage('Authentication Required', 'Please wait for authentication to complete or refresh the page.'); 
                            return; 
                        }
                        setLoading(true);
                        const form = document.getElementById('complaintForm');
                        const complaintData = { 
                            userId: currentUserId, 
                            username: username || currentUserId, 
                            category: form.category.value, 
                            location: form.location.value, 
                            subject: form.subject.value, 
                            description: form.description.value, 
                            status: 'New', 
                            timestamp: modFs.serverTimestamp() 
                        };
                        try { 
                            const complaintsCollectionRef = modFs.collection ? modFs.collection(db, `artifacts/${appId}/public/data/complaints`) : modFs.collection(db, `artifacts/${appId}/public/data/complaints`); 
                            await modFs.addDoc ? modFs.addDoc(complaintsCollectionRef, complaintData) : modFs.addDoc(complaintsCollectionRef, complaintData); 
                            setLoading(false); 
                            showMessage('Complaint Submitted!', 'Thank you. Your complaint has been successfully reported to the administration. You will be redirected to the home page.', true); 
                            form.reset(); 
                        } catch (error) { 
                            console.error('Error adding document: ', error); 
                            setLoading(false); 
                            showMessage('Submission Failed', `An error occurred while submitting your complaint: ${error.message}`); 
                        }
                    }

                    document.addEventListener('DOMContentLoaded', () => { 
                        const form = document.getElementById('complaintForm'); 
                        if (form) { 
                            form.addEventListener('submit', handleComplaintSubmit); 
                        } 
                    });

                } catch (err) { 
                    console.error('Init error', err); 
                    // No fatal banner shown, but console error remains for developer awareness
                }
            })();
        }
    </script>
</body>
</html>
