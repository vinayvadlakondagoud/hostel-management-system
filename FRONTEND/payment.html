<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Payment</title>
  <link rel="stylesheet" href="home.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    .payment-container {
      max-width: 420px;
      margin: 60px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.13);
      padding: 32px 28px;
      text-align: center;
    }
    .payment-title {
      font-size: 2rem;
      font-weight: 700;
      color: #4f46e5;
      margin-bottom: 18px;
    }
    .card-fields {
      margin: 24px 0;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }
    .card-fields input {
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #d1d5db;
      font-size: 1rem;
      width: 100%;
    }
    .pay-btn {
      background: linear-gradient(90deg,#4f46e5,#8f94fb);
      color: #fff;
      font-weight: 600;
      padding: 14px 0;
      border-radius: 10px;
      font-size: 1.1rem;
      border: none;
      width: 100%;
      margin-top: 18px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .pay-btn:hover {
      background: #4338ca;
    }
    .success-msg {
      color: #16a34a;
      font-weight: 600;
      margin-top: 18px;
    }
    .error-msg {
      color: #dc2626;
      font-weight: 600;
      margin-top: 18px;
    }
  </style>
</head>
<body>
  <div class="payment-container">
    <div class="payment-title"><i class="fa-solid fa-credit-card"></i> Hostel Fee Payment</div>
    <div style="margin-bottom:18px;text-align:left;">
      <button onclick="window.location.href='home.html'" style="background:#e5e7eb;color:#4f46e5;border:none;padding:8px 18px;border-radius:8px;font-weight:600;cursor:pointer;float:right;margin-top:-8px;">← Back</button>
      <div style="clear:both;"></div>
    </div>
    <div id="currentStatus" style="margin-bottom:18px;font-size:1.1rem;font-weight:600;color:#6366f1;text-align:center;"></div>
    <form id="paymentForm">
      <div class="card-fields">
        <input type="text" id="cardName" placeholder="Cardholder Name" required />
        <input type="text" id="cardNumber" placeholder="Card Number" maxlength="19" required />
        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required />
        <input type="text" id="cvv" placeholder="CVV" maxlength="4" required />
      </div>
      <button type="submit" class="pay-btn">Pay ₹1,00,000</button>
    </form>
    <div id="paymentStatus"></div>
    <div style="margin-top:32px;text-align:center;color:#6b7280;font-size:0.95rem;">
      <i class="fa-solid fa-lock"></i> Your payment is securely processed. We do not store card details.<br>
      <span style="color:#6366f1;font-weight:600;">For real payments, integrate Razorpay, Stripe, or Paytm for UPI, netbanking, and more.</span>
    </div>
  </div>
  <script>
    // Get logged-in user
    const username = localStorage.getItem('username');
    if (!username) {
      window.location.href = 'login.html';
    }

    // Show current payment status and enable/disable the form accordingly
    const paymentForm = document.getElementById('paymentForm');
    const paymentStatusDiv = document.getElementById('paymentStatus');

    function setFormVisibility(isVisible) {
      paymentForm.style.display = isVisible ? 'block' : 'none';
      // also disable inputs/buttons when hidden to be extra-safe
      const controls = paymentForm.querySelectorAll('input, button');
      controls.forEach(c => c.disabled = !isVisible);
    }

    async function showCurrentStatus() {
      const statusDiv = document.getElementById('currentStatus');
      statusDiv.innerHTML = 'Checking payment status...';
      try {
        const res = await fetch(`https://hostel-management-system-2-2x8y.onrender.com/payment-status/${username}`);
        const data = await res.json();
        if (data.status === 'Paid') {
          statusDiv.innerHTML = '<span style="color:#16a34a;">✔️ Fees Paid</span>';
          setFormVisibility(false);
        } else {
          statusDiv.innerHTML = '<span style="color:#dc2626;">❌ Fees Pending</span>';
          setFormVisibility(true);
        }
      } catch (err) {
        console.warn('Could not fetch payment status', err);
        statusDiv.innerHTML = '<span style="color:#dc2626;">❌ Fees Pending</span>';
        setFormVisibility(true);
      }
    }
    showCurrentStatus();

    // Before submitting, double-check payment status to avoid race conditions
    document.getElementById('paymentForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      paymentStatusDiv.innerHTML = '';

      // quick server-side status check
      try {
        const s = await fetch(`https://hostel-management-system-2-2x8y.onrender.com/payment-status/${username}`);
        const sd = await s.json();
        if (sd.status === 'Paid') {
          paymentStatusDiv.innerHTML = '<div class="success-msg">Fees already paid and accepted by admin. No further payment needed.</div>';
          setFormVisibility(false);
          return;
        }
      } catch (err) {
        console.warn('status check failed before submit', err);
        // proceed — client-side will still validate inputs
      }

      // Simulate payment gateway (replace with real integration later)
      const cardName = document.getElementById('cardName').value.trim();
      const cardNumber = document.getElementById('cardNumber').value.trim();
      const expiry = document.getElementById('expiry').value.trim();
      const cvv = document.getElementById('cvv').value.trim();
      if (!cardName || !cardNumber || !expiry || !cvv) {
        paymentStatusDiv.innerHTML = '<div class="error-msg">Please fill all fields.</div>';
        return;
      }
      // Basic validation
      if (!/^\d{16}$/.test(cardNumber.replace(/\s/g, ''))) {
        paymentStatusDiv.innerHTML = '<div class="error-msg">Invalid card number.</div>';
        return;
      }
      if (!/^\d{2}\/\d{2}$/.test(expiry)) {
        paymentStatusDiv.innerHTML = '<div class="error-msg">Invalid expiry format.</div>';
        return;
      }
      if (!/^\d{3,4}$/.test(cvv)) {
        paymentStatusDiv.innerHTML = '<div class="error-msg">Invalid CVV.</div>';
        return;
      }
      // Show loading
      paymentStatusDiv.innerHTML = '<div>Processing payment...</div>';
      // Simulate payment gateway processing, then create a payment request for admin approval
      setTimeout(async () => {
        try {
          const last4 = cardNumber.replace(/\s/g, '').slice(-4);
          const res = await fetch('https://hostel-management-system-2-2x8y.onrender.com/payment-request', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, amount: 10000, card_last4: last4 })
          });
          const data = await res.json();
          if (res.ok) {
            paymentStatusDiv.innerHTML = '<div class="success-msg">Payment submitted for admin approval. You will be notified once approved.</div>';
            // refresh payment status (will still be Pending until admin approves)
            showCurrentStatus();
          } else {
            paymentStatusDiv.innerHTML = `<div class="error-msg">${data.message || 'Payment processed, but could not send request to admin.'}</div>`;
          }
        } catch (err) {
          console.error('Payment request error', err);
          paymentStatusDiv.innerHTML = '<div class="error-msg">Server error. Please try again.</div>';
        }
      }, 1800);
    });
  </script>
</body>
</html>
